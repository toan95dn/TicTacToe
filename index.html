<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>TicTacToe</title>
</head>

<body>

    <div class="chessboard">
        <div data-index-num="0" class="title"><span class="material-icons"></span></div>
        <div data-index-num="1" class="title"><span class="material-icons"></span></div>
        <div data-index-num="2" class="title"><span class="material-icons"></span></div>
        <div data-index-num="3" class="title"><span class="material-icons"></span></div>
        <div data-index-num="4" class="title"><span class="material-icons"></span></div>
        <div data-index-num="5" class="title"><span class="material-icons"></span></div>
        <div data-index-num="6" class="title"><span class="material-icons"></span></div>
        <div data-index-num="7" class="title"><span class="material-icons"></span></div>
        <div data-index-num="8" class="title"><span class="material-icons"></span></div>
        <div id="popup">
            <p id="winnerNotice"></p>
            <button id="refreshButton"><span>Play again</span><span class="material-icons"
                    id="refresher">refresh</span></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
